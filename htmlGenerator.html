<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Markdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 20px;
        }

        #filename {
            margin-bottom: 1rem;
        }

        #container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        textarea {
            width: 45% !important;
            height: 350px;
            resize: none;
        }

        #output {
            width: 45%;
            height: 350px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        #imageUpload {
            font-size: small;
            margin: 0.5rem;
        }

        .containerButton {
            text-align: center;
        }

        button {
            margin-top: 10px;
            width: 20%;
        }
    </style>
</head>

<body>

    <input type="text" id="filename" class="form-control form-control-lg" placeholder="Digite o nome do arquivo..." />

    <div id="container">
        <textarea id="editor" class="form-control" placeholder="Digite seu Markdown aqui..."></textarea>
        <div id="output" class="form-control"></div>
    </div>

    <div class="mb-3">
        <div class="input-group">
            <input type="file" id="imageUpload" accept="image/*" class="form-control" />
        </div>
    </div>

    <div class="containerButton">
        <button id="downloadBtn" class="btn btn-secondary">Baixar HTML</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.2/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('editor');
            const output = document.getElementById('output');
            const imageUpload = document.getElementById('imageUpload');
            const downloadBtn = document.getElementById('downloadBtn');
            const filenameInput = document.getElementById('filename');

            let imageUrl = '';

            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imageUrl = e.target.result;
                        // Adiciona a imagem ao Markdown
                        editor.value += `\n![Imagem](${imageUrl})`;
                        updateOutput();
                    };
                    reader.readAsDataURL(file);
                }
            });

            editor.addEventListener('input', updateOutput);

            function updateOutput() {
                const markdownText = editor.value;
                output.innerHTML = marked.parse(markdownText);
            }

            downloadBtn.addEventListener('click', () => {
                const outputContent = output.innerHTML;
                const filename = filenameInput.value ? `${filenameInput.value}.html` : 'output.html';

                const htmlContent = `
<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${filename}</title>
                    <style>
                        h1{color:blue;}
                    </style>
                </head>
                <body>
                    ${outputContent}
                
                `;

                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>

</body>

</html>
